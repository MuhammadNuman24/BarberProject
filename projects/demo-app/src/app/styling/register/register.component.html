<mat-card>
    <mat-card-title>All Users</mat-card-title>
    <mat-card-content>
        <button mat-raised-button class="button" color='primary' (click)="adduser()">Add User</button>
        <br> <br>
        <table mat-table>
            <mat-toolbar>
                <tr>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Company</th>
                    <th>Email Address</th>
                    <th>Work Phone</th>
                </tr>
            </mat-toolbar>
        </table>
    </mat-card-content>
    <div>
        <mat-card>
            <mat-icon><span class="material-icons-outlined"  class="icon">
                portrait
                </span></mat-icon>
              <input matinput type="file"> 
            <mat-form-field appearance='fill'>
 <mat-label>First Name</mat-label><input matInput> </mat-form-field>
            <mat-form-field appearance='fill'>
                <mat-label> Last Name</mat-label> <input matInput>
            </mat-form-field>
            <mat-form-field appearance='fill'> <mat-label>Email Address</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field appearance='fill'>
                <mat-label>State</mat-label> <input matInput>
            </mat-form-field>
            <mat-form-field appearance='fill'>
                <mat-label>Phone Number</mat-label><input matInput>
            </mat-form-field>
            <mat-form-field appearance='fill'>
                <mat-label>Network Provider</mat-label> <input matInput>
            </mat-form-field>
            <mat-form-field appearance='fill'>
                <mat-label>Gender</mat-label><input matInput>
            </mat-form-field>
            <mat-form-field appearance='fill'>
                <mat-label>Date of Birth</mat-label><input matInput>
            </mat-form-field>
            <mat-form-field appearance='fill'>
                <mat-label>Country</mat-label><input matInput>
            </mat-form-field>
            <mat-form-field appearance='fill'>
                <mat-label>City</mat-label><input matInput>
            </mat-form-field>
            <mat-form-field appearance='fill'>
                <mat-label>Address</mat-label><input matInput>
            </mat-form-field><br>
            <button mat-raised-button color='primary'>Save</button>
        </mat-card>
    </div>
</mat-card>
